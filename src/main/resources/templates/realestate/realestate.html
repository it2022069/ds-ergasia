<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Real Estates</title>
</head>
<body>
<div layout:fragment="main-content">
<form action="#" th:action="@{/realestate/new}" th:object="${realestate}"
      method="post">

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" class="form-control" th:field="*{city}">
    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" th:errorclass="error"></span>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" class="form-control" th:field="*{address}">
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:errorclass="error"></span>
  </div>

  <div class="form-group">
    <label for="category">Category of Property:</label>
    <select id="category" name="category">
      <option value="Residence">Residence</option>
      <option value="Professional Area">Professional Area</option>
      <option value="Earth">Earth</option>
      <option value="Parking">Parking</option>
    </select>
  </div>

  <div class="form-group">
  <label for="description">Description</label>
    <input type="text" id="description" class="form-control" th:field="*{description}">
  </div>

  <div class="form-group">
    <label for="size">Size</label>
    <input type="number" id="size" class="form-control" th:field="*{size}">
    <span th:if="${#fields.hasErrors('size')}" th:errors="*{size}" th:errorclass="error"></span>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price" class="form-control" th:field="*{price}">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:errorclass="error"></span>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
