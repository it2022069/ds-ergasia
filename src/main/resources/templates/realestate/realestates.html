<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">


<head>
    <meta charset="UTF-8">
    <title>Real Estates</title>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${ not#lists.isEmpty(realestates)}">
        <table class="table">
            <thead>
            <tr>
                <th>City</th>
                <th>Address</th>
                <th>Category</th>
                <th>Description</th>
                <th>Size</th>
                <th>Price</th>
                <th>Rented</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="realestate : ${realestates}" th:if="${realestate.status == true}">
                <td th:text="${realestate.city}"></td>
                <td th:text="${realestate.address}"></td>
                <td th:text="${realestate.category}"></td>
                <td th:text="${realestate.description}"></td>
                <td th:text="${realestate.size}"></td>
                <td th:text="${realestate.price}"></td>
                <td th:text="${realestate.rented}"></td>
                <td>
                    <a class="btn btn-outline-primary btn-sm" th:href="@{'/realestate/' + ${realestate.id}}">Details</a>
                    <a sec:authorize="hasRole('ROLE_OWNER')" class="btn btn-danger" th:href="@{'/realestate/delete/' + ${realestate.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(realestates)}">
        No Real Estates found!
    </div>
    <a sec:authorize="hasRole('ROLE_OWNER')" href="/realestate/new" class="btn btn-primary" role="button">Add new Real Estate</a>
</div>
</body>
</html>
