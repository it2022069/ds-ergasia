<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">


<head>
  <meta charset="UTF-8">
  <title>Real Estates</title>
</head>
<body>
<div layout:fragment="main-content">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>City</th>
        <th>Address</th>
        <th>Category</th>
        <th>Description</th>
        <th>Size</th>
        <th>Price</th>
        <th>Rented</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${realestate.city}"></td>
        <td th:text="${realestate.address}"></td>
        <td th:text="${realestate.category}"></td>
        <td th:text="${realestate.description}"></td>
        <td th:text="${realestate.size}"></td>
        <td th:text="${realestate.price}"></td>
        <td th:text="${realestate.rented}"></td>
        <td>
          <a th:if="${realestate.rented == T(gr.hua.dit.ds.ds_2025.entities.Rented).No}" th:href="@{'/realestate/rent/' + ${realestate.id}}" class="btn btn-primary" role="button">Rent</a>
          <a th:if="${realestate.rented != T(gr.hua.dit.ds.ds_2025.entities.Rented).No}" class="btn btn-outline-primary btn-sm" th:href="@{'/realestate/' + ${realestate.id}}">Details</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
